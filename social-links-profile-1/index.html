<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <header>
      <div class="detail">
        Challenge by
        <a href="">GitHub</a>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ilouga Charity O</a>.
      </div>
    </header>

    <main>
      <section class="main-contianer">
        <div class="contianer">
          <div class="attribution">
            <div class="image-container">
              <img
                class="pic"
                src="assets/images/avatar-jessica.jpeg"
                alt="picture"
              />
            </div>

            <h3>Jessica Randall</h3>
            <p class="location">London, United Kingdom</p>
            <p>"Front-end developer and avid reader."</p>

            <ul class="btn">
              <li>
                <a href="#" class="btn primary">GitHub</a>
              </li>
              <li>
                <a href="#" target="_blank" class="btn primary"
                  >Frontend Mentor</a
                >
              </li>
              <li>
                <a href="#" class="btn primary"> LinkedIn</a>
              </li>
              <li>
                <a href="#" class="btn primary"> Twitter</a>
              </li>
              <li>
                <a href="#" class="btn primary">Instagram</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
